<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Job Seeker Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#407bff",
              secondary: "#1e293b",
            },
          },
        },
      };
    </script>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <div class="flex h-screen overflow-hidden">
      <!-- SIDEBAR -->
      <aside class="w-64 bg-secondary text-white flex flex-col hidden md:flex">
        <div
          class="h-16 flex items-center justify-center border-b border-gray-700"
        >
          <!-- Logo -->
          <div class="flex items-center gap-2">
            <div
              class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold text-lg"
            >
              J
            </div>
            <span class="text-2xl font-bold text-white tracking-tight"
              >JobPortal</span
            >
          </div>
        </div>
        <nav class="flex-1 px-2 py-6 space-y-2">
          <a
            href="dashboard.html"
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition"
          >
            <i class="fas fa-chart-line w-6"></i>
            <span class="font-medium">Dashboard</span>
          </a>

          <!-- Job Seekers Link (ACTIVE) -->
          <a
            href="jobseekers.html"
            class="flex items-center px-4 py-3 bg-primary rounded-lg text-white shadow-lg shadow-blue-900/50"
          >
            <i class="fas fa-user-graduate w-6"></i>
            <span>Job Seekers</span>
          </a>

          <a
            href="companies.html"
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition"
          >
            <i class="fas fa-building w-6"></i>
            <span>Companies</span>
          </a>

          <a
            href="jobs.html"
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition"
          >
            <i class="fas fa-briefcase w-6"></i>
            <span>Jobs</span>
          </a>
        </nav>

        <div class="p-4 border-t border-gray-700">
          <button
            id="logoutBtn"
            class="flex items-center w-full px-4 py-2 text-red-400 hover:bg-gray-700 rounded-lg transition"
          >
            <i class="fas fa-sign-out-alt w-6"></i>
            <span>Logout</span>
          </button>
        </div>
      </aside>

      <!-- MAIN CONTENT -->
      <div class="flex-1 flex flex-col overflow-y-auto">
        <!-- HEADER -->
        <header
          class="h-16 bg-white shadow-sm flex items-center justify-between px-6 sticky top-0 z-10"
        >
          <div class="flex items-center text-gray-500">
            <h2 class="text-xl font-bold text-gray-800">
              Job Seeker Management
            </h2>
          </div>
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
              <div
                class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-bold"
              >
                A
              </div>
              <span class="text-sm font-medium text-gray-700">Admin</span>
            </div>
          </div>
        </header>

        <!-- MAIN CONTENT BODY -->
        <main class="p-6">
          <!-- Search Bar -->
          <div class="flex justify-between items-center mb-6">
            <div class="relative w-full max-w-md">
              <input
                type="text"
                id="searchInput"
                placeholder="Search by Name or Skills..."
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-white shadow-sm"
              />
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>

            <div class="text-sm text-gray-500">
              Total Candidates:
              <span id="total-count" class="font-bold text-gray-800">0</span>
            </div>
          </div>

          <!-- SEEKERS TABLE -->
          <div
            class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden"
          >
            <div class="overflow-x-auto">
              <table class="w-full text-left border-collapse">
                <thead
                  class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold"
                >
                  <tr>
                    <th class="px-6 py-3">Candidate</th>
                    <th class="px-6 py-3">Skills</th>
                    <th class="px-6 py-3">Experience / Education</th>
                    <th class="px-6 py-3">Contact</th>
                    <th class="px-6 py-3">Joined</th>
                    <th class="px-6 py-3 text-right">Actions</th>
                  </tr>
                </thead>
                <tbody
                  id="seekers-table-body"
                  class="text-gray-700 text-sm divide-y divide-gray-100"
                >
                  <tr>
                    <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                      <i class="fas fa-spinner fa-spin mr-2"></i> Loading
                      candidates...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- PROFILE PREVIEW MODAL -->
    <div
      id="profileModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden flex items-center justify-center z-[60] backdrop-blur-md"
    >
      <div
        class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden transform scale-95 opacity-0 transition-all duration-300 relative"
        id="profileContent"
      >
        <button
          onclick="closeModal()"
          class="absolute top-4 right-4 bg-white/80 hover:bg-white p-2 rounded-full shadow-sm z-10 transition"
        >
          <i class="fas fa-times text-gray-600"></i>
        </button>

        <div class="h-32 bg-gradient-to-r from-blue-500 to-indigo-600"></div>

        <div class="px-8 pb-8 -mt-12 relative">
          <!-- Avatar -->
          <div class="w-24 h-24 bg-white rounded-full p-1 shadow-lg mb-4">
            <img
              id="prof-avatar-img"
              src=""
              class="w-full h-full rounded-full object-cover hidden bg-white"
            />
            <div
              id="prof-avatar-initial"
              class="w-full h-full bg-gray-100 rounded-full flex items-center justify-center text-3xl font-bold text-gray-400"
            >
              U
            </div>
          </div>

          <!-- Header Info -->
          <div class="flex justify-between items-start mb-6">
            <div>
              <h2 class="text-2xl font-bold text-gray-900" id="prof-name">
                Name
              </h2>
              <p class="text-gray-500" id="prof-headline">Job Seeker</p>

              <!-- CONTACT INFO ADDED HERE -->
              <div class="mt-2 flex items-center gap-4 text-sm text-gray-600">
                <span id="prof-phone"
                  ><i class="fas fa-phone mr-1"></i> ...</span
                >
                <span id="prof-email"
                  ><i class="fas fa-envelope mr-1"></i> ...</span
                >
              </div>
            </div>

            <a
              id="prof-email-link"
              href="#"
              target="_blank"
              class="px-4 py-2 bg-primary text-white text-sm font-bold rounded-lg shadow-md hover:bg-blue-600 transition"
            >
              Send Email
            </a>
          </div>

          <!-- Stats Grid -->
          <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-gray-50 p-4 rounded-xl">
              <span class="text-xs font-bold text-gray-400 uppercase"
                >Experience</span
              >
              <p class="font-medium text-gray-800" id="prof-exp">N/A</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-xl">
              <span class="text-xs font-bold text-gray-400 uppercase"
                >Education</span
              >
              <p class="font-medium text-gray-800" id="prof-edu">N/A</p>
            </div>
          </div>

          <!-- Bio -->
          <div class="mb-6">
            <span class="text-xs font-bold text-gray-400 uppercase">Bio</span>
            <p class="text-gray-600 mt-1 leading-relaxed text-sm" id="prof-bio">
              No bio available.
            </p>
          </div>

          <!-- Skills -->
          <div>
            <span class="text-xs font-bold text-gray-400 uppercase block mb-2"
              >Skills</span
            >
            <div class="flex flex-wrap gap-2" id="prof-skills"></div>
          </div>
        </div>

        <!-- Modal Footer -->
        <div
          class="bg-gray-50 px-8 py-4 border-t border-gray-100 flex justify-end"
        >
          <button
            onclick="closeModal()"
            class="px-6 py-2 bg-white border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-100"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="jobseekers.js"></script>
  </body>
</html>
