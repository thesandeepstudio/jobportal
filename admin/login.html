<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#407bff", // Same blue as User Login
              "primary-hover": "#2563eb",
              secondary: "#5c5c5c",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4"
  >
    <!-- Card Container -->
    <div class="bg-white w-full max-w-md p-10 rounded-2xl shadow-2xl">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Admin Portal</h1>
        <p class="text-gray-500 mt-2 text-sm">
          Please login to manage the system
        </p>
      </div>

      <form id="adminLoginForm" class="space-y-6">
        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-medium mb-2 text-sm"
            >Email Address</label
          >
          <input
            type="email"
            id="username"
            required
            placeholder="admin@example.com"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-blue-100 outline-none transition"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-medium mb-2 text-sm"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              required
              placeholder="••••••••"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-blue-100 outline-none transition pr-10"
            />

            <span
              class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer opacity-60 hover:opacity-100"
              onclick="togglePassword()"
            >
              <img
                id="passIcon"
                src="../assets/Icons/hide.png"
                class="w-5 h-5"
                alt="Show"
              />
            </span>
          </div>
        </div>

        <!-- Error Message -->
        <p
          id="error-msg"
          class="text-red-500 text-sm text-center font-medium h-5"
        ></p>

        <!-- Button (Now Blue) -->
        <button
          type="submit"
          class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-3 rounded-lg transition-all shadow-md"
        >
          Login
        </button>
      </form>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>
