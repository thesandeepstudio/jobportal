<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { colors: { primary: "#407bff" } } },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <h1 class="text-2xl font-bold text-primary">JobPortal</h1>
            <div class="hidden md:flex ml-10 space-x-8">
              <a
                href="dashboard.html"
                class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium"
                >Find Jobs</a
              >
              <!-- ACTIVE LINK -->
              <a
                href="my_applications.html"
                class="text-gray-900 border-b-2 border-primary px-1 pt-1 text-sm font-medium"
                >My Applications</a
              >
              <a
                href="profile.html"
                class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium"
                >Profile</a
              >
            </div>
          </div>
          <button id="logoutBtn" class="text-red-500 font-medium">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Application History</h2>

      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Company
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Job Title
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Applied Date
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Status
              </th>
            </tr>
          </thead>
          <tbody id="appTableBody" class="bg-white divide-y divide-gray-200">
            <tr>
              <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                Loading...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // Logout Logic
        document
          .getElementById("logoutBtn")
          .addEventListener("click", async () => {
            await fetch("../../api/logout.php");
            window.location.href = "../../auth/login.html";
          });

        // Fetch Applications
        try {
          const res = await fetch("../../api/jobs/my_applications.php");
          const result = await res.json();
          const tbody = document.getElementById("appTableBody");
          tbody.innerHTML = "";

          if (result.status && result.data.length > 0) {
            result.data.forEach((app) => {
              // Status Color Logic
              let statusColor = "bg-yellow-100 text-yellow-800"; // Applied
              if (app.status === "interview")
                statusColor = "bg-blue-100 text-blue-800";
              if (app.status === "rejected")
                statusColor = "bg-red-100 text-red-800";
              if (app.status === "hired")
                statusColor = "bg-green-100 text-green-800";

              const row = `
                            <tr>
                                <td class="px-6 py-4 font-bold text-gray-800">${app.company_name}</td>
                                <td class="px-6 py-4 text-gray-600">${app.title} <br> <span class="text-xs text-gray-400">${app.location}</span></td>
                                <td class="px-6 py-4 text-gray-500">${new Date(app.applied_at).toLocaleDateString()}</td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusColor}">
                                        ${app.status.toUpperCase()}
                                    </span>
                                </td>
                            </tr>
                        `;
              tbody.innerHTML += row;
            });
          } else {
            tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No applications yet. <a href="dashboard.html" class="text-primary">Find a job</a></td></tr>`;
          }
        } catch (err) {
          console.error(err);
        }
      });
    </script>
  </body>
</html>
