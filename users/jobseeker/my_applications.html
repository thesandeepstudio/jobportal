<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { colors: { primary: "#407bff" } } },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <!-- Logo -->
            <div class="flex items-center gap-2">
              <div
                class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold text-lg"
              >
                J
              </div>
              <span class="text-2xl font-bold text-gray-800 tracking-tight"
                >JobPortal</span
              >
            </div>
            <div class="hidden md:flex ml-10 space-x-8">
              <a
                href="dashboard.html"
                class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium"
                >Find Jobs</a
              >
              <!-- ACTIVE LINK -->
              <a
                href="my_applications.html"
                class="text-gray-900 border-b-2 border-primary px-1 pt-1 text-sm font-medium"
                >My Applications</a
              >
              <a
                href="profile.html"
                class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium"
                >Profile</a
              >
            </div>
          </div>
          <button
            id="logoutBtn"
            class="my-3 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Application History</h2>

      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Company
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Job Title
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Applied Date
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
              >
                Status
              </th>
            </tr>
          </thead>
          <tbody id="appTableBody" class="bg-white divide-y divide-gray-200">
            <tr>
              <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                Loading...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="my_applications.js"></script>
  </body>
</html>
