<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { colors: { primary: "#407bff" } } },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-sm sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <!-- Logo -->
            <div class="flex items-center gap-2">
              <div
                class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white font-bold text-lg"
              >
                J
              </div>
              <span class="text-2xl font-bold text-gray-800 tracking-tight"
                >JobPortal</span
              >
            </div>
            <div class="hidden md:flex ml-10 space-x-8">
              <a
                href="dashboard.html"
                class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium"
                >Find Jobs</a
              >
              <a
                href="my_applications.html"
                class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium"
                >My Applications</a
              >
              <a
                href="profile.html"
                class="text-gray-900 border-b-2 border-primary px-1 pt-1 text-sm font-medium"
                >Profile</a
              >
            </div>
          </div>
          <button
            id="logoutBtn"
            onclick="confirmLogout()"
            class="my-3 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
      <div class="bg-white shadow-lg rounded-xl overflow-hidden">
        <div class="bg-primary h-32 w-full relative">
          <div class="absolute -bottom-10 left-8 group">
            <!-- Avatar -->
            <div
              class="w-24 h-24 bg-white rounded-full p-1 shadow-md relative cursor-pointer overflow-hidden"
              onclick="document.getElementById('profilePicInput').click()"
            >
              <img
                id="avatar-img"
                src=""
                class="w-full h-full rounded-full object-cover hidden"
              />
              <div
                id="avatar-initial-box"
                class="w-full h-full bg-gray-200 rounded-full flex items-center justify-center text-gray-500 text-2xl font-bold"
              >
                <span id="avatar-initial">U</span>
              </div>
              <div
                class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition rounded-full"
              >
                <i class="fas fa-camera text-white"></i>
              </div>
            </div>
            <input
              type="file"
              id="profilePicInput"
              accept="image/*"
              class="hidden"
            />
          </div>
        </div>

        <div class="pt-12 px-8 pb-8">
          <div
            class="flex flex-col sm:flex-row justify-between items-start gap-4"
          >
            <div>
              <h2 class="text-2xl font-bold text-gray-800" id="display-name">
                Loading...
              </h2>
              <p class="text-gray-500 text-sm" id="display-email">
                loading@example.com
              </p>
            </div>
            <button
              id="previewBtn"
              class="text-primary border border-primary px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-50 transition shadow-sm flex items-center"
            >
              <i class="far fa-eye mr-2"></i> Preview Public Profile
            </button>
          </div>

          <hr class="my-6 border-gray-100" />

          <form id="profileForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-700 font-medium mb-2 text-sm"
                  >First Name</label
                ><input
                  type="text"
                  id="first_name"
                  required
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none"
                />
              </div>
              <div>
                <label class="block text-gray-700 font-medium mb-2 text-sm"
                  >Last Name</label
                ><input
                  type="text"
                  id="last_name"
                  required
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none"
                />
              </div>
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-2 text-sm"
                >Professional Headline / Bio</label
              ><textarea
                id="bio"
                rows="3"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none"
              ></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-700 font-medium mb-2 text-sm"
                  >Skills (Comma separated)</label
                ><input
                  type="text"
                  id="skills"
                  class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none"
                />
              </div>
              <div>
                <label class="block text-gray-700 font-medium mb-2 text-sm"
                  >Experience</label
                ><select
                  id="experience"
                  class="w-full px-4 py-2 border rounded-lg bg-white focus:ring-2 focus:ring-primary outline-none"
                >
                  <option value="Fresher">Fresher</option>
                  <option value="1-2 Years">1-2 Years</option>
                  <option value="3-5 Years">3-5 Years</option>
                  <option value="5+ Years">5+ Years</option>
                </select>
              </div>
            </div>
            <div>
              <label class="block text-gray-700 font-medium mb-2 text-sm"
                >Highest Education</label
              ><input
                type="text"
                id="education"
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary outline-none"
              />
            </div>
            <div class="flex justify-end">
              <button
                type="submit"
                id="saveBtn"
                class="bg-primary hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-bold shadow-md transition"
              >
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- CUSTOM ALERT MODAL -->
    <div
      id="customAlert"
      class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden flex items-center justify-center z-[100] backdrop-blur-sm transition-opacity duration-300"
    >
      <div
        class="bg-white w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden transform scale-95 opacity-0 transition-all duration-300"
        id="customAlertContent"
      >
        <div class="p-6 text-center">
          <div
            class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-blue-100 mb-4"
            id="alertIconContainer"
          >
            <i class="fas fa-info text-3xl text-primary" id="alertIcon"></i>
          </div>
          <h3 class="text-xl font-bold text-gray-900 mb-2" id="alertTitle">
            Notification
          </h3>
          <p class="text-gray-500 text-sm mb-6" id="alertMessage">Message...</p>
          <button
            onclick="closeCustomAlert()"
            class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-3 rounded-xl shadow-md transition transform hover:-translate-y-0.5"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- CUSTOM CONFIRM MODAL -->
    <div
      id="customConfirm"
      class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden flex items-center justify-center z-[100] backdrop-blur-sm transition-opacity duration-300"
    >
      <div
        class="bg-white w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden transform scale-95 opacity-0 transition-all duration-300"
        id="confirmContent"
      >
        <div class="p-6 text-center">
          <div
            class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-yellow-100 mb-4"
          >
            <i class="fas fa-exclamation-triangle text-3xl text-yellow-600"></i>
          </div>
          <h3 class="text-xl font-bold text-gray-900 mb-2" id="confirmTitle">
            Logout?
          </h3>
          <p class="text-gray-500 text-sm mb-6" id="confirmMessage">
            Are you sure?
          </p>
          <div class="flex gap-3">
            <button
              onclick="closeCustomConfirm()"
              class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 rounded-xl transition"
            >
              Cancel
            </button>
            <button
              id="confirmBtnAction"
              class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl shadow-md transition transform hover:-translate-y-0.5"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- PREVIEW MODAL -->
    <div
      id="profileModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden flex items-center justify-center z-[60] backdrop-blur-md"
    >
      <div
        class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden transform scale-95 opacity-0 transition-all duration-300 relative"
        id="profileContent"
      >
        <button
          onclick="closeModal()"
          class="absolute top-4 right-4 bg-white/80 hover:bg-white p-2 rounded-full shadow-sm z-10 transition"
        >
          <i class="fas fa-times text-gray-600"></i>
        </button>
        <div class="h-32 bg-gradient-to-r from-blue-500 to-indigo-600"></div>
        <div class="px-8 pb-8 -mt-12 relative">
          <div class="w-24 h-24 bg-white rounded-full p-1 shadow-lg mb-4">
            <img
              id="prev-avatar-img"
              src=""
              class="w-full h-full rounded-full object-cover hidden"
            />
            <div
              id="prev-avatar-box"
              class="w-full h-full bg-gray-100 rounded-full flex items-center justify-center text-3xl font-bold text-gray-400"
            >
              U
            </div>
          </div>
          <div class="flex justify-between items-start mb-6">
            <div>
              <h2 class="text-2xl font-bold text-gray-900" id="prev-name">
                Name
              </h2>
              <p class="text-gray-500" id="prev-headline">Job Seeker</p>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-gray-50 p-4 rounded-xl">
              <span class="text-xs font-bold text-gray-400 uppercase"
                >Experience</span
              >
              <p class="font-medium text-gray-800" id="prev-exp">N/A</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-xl">
              <span class="text-xs font-bold text-gray-400 uppercase"
                >Education</span
              >
              <p class="font-medium text-gray-800" id="prev-edu">N/A</p>
            </div>
          </div>
          <div class="mb-6">
            <span class="text-xs font-bold text-gray-400 uppercase">Bio</span>
            <p class="text-gray-600 mt-1 leading-relaxed text-sm" id="prev-bio">
              No bio.
            </p>
          </div>
          <div>
            <span class="text-xs font-bold text-gray-400 uppercase block mb-2"
              >Skills</span
            >
            <div class="flex flex-wrap gap-2" id="prev-skills"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
