<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Seeker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#407bff", "primary-hover": "#2563eb" },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Dropdown Animation */
      .dropdown-enter {
        transform-origin: top right;
        transform: scale(0.95);
        opacity: 0;
        transition: all 0.1s ease-out;
      }
      .dropdown-enter-active {
        transform: scale(1);
        opacity: 1;
      }
    </style>
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <h1 class="text-2xl font-bold text-primary">JobPortal</h1>
            <div class="hidden md:flex ml-10 space-x-8">
              <a
                href="#"
                class="text-gray-900 border-b-2 border-primary px-1 pt-1 text-sm font-medium"
                >Find Jobs</a
              >
              <a
                href="my_applications.html"
                class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium"
                >My Applications</a
              >
              <a
                href="profile.html"
                class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium"
                >Profile</a
              >
            </div>
          </div>

          <!-- RIGHT SIDE: NOTIFICATION & LOGOUT -->
          <div class="flex items-center gap-4">
            <!-- NOTIFICATION BELL -->
            <div class="relative">
              <button
                id="notifBtn"
                class="text-gray-500 hover:text-primary relative p-2 transition"
              >
                <i class="fas fa-bell text-xl"></i>
                <!-- Red Badge Count -->
                <span
                  id="notifBadge"
                  class="hidden absolute top-0 right-0 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full border-2 border-white"
                  >0</span
                >
              </button>

              <!-- Dropdown Menu -->
              <div
                id="notifDropdown"
                class="hidden absolute right-0 mt-2 w-80 bg-white border border-gray-100 rounded-xl shadow-xl z-50 overflow-hidden dropdown-enter"
              >
                <div
                  class="px-4 py-3 border-b border-gray-50 bg-gray-50 flex justify-between items-center"
                >
                  <h3 class="font-bold text-gray-700 text-sm">Notifications</h3>
                  <button
                    onclick="markAllRead()"
                    class="text-xs text-primary hover:underline"
                  >
                    Mark all read
                  </button>
                </div>
                <div id="notifList" class="max-h-64 overflow-y-auto">
                  <!-- JS will inject items here -->
                  <div class="p-4 text-center text-gray-400 text-sm">
                    No new notifications
                  </div>
                </div>
              </div>
            </div>

            <!-- LOGOUT -->
            <button
              id="logoutBtn"
              class="ml-2 px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- SEARCH HEADER -->
    <div class="bg-primary pb-24 pt-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-white mb-2">Find your dream job</h1>
        <p class="text-blue-100 mb-6">
          Browse thousands of job openings from top companies.
        </p>

        <div
          class="bg-white p-2 rounded-lg shadow-lg flex flex-col md:flex-row gap-2 max-w-4xl"
        >
          <div class="flex-1 flex items-center px-4 bg-gray-50 rounded-md">
            <i class="fas fa-search text-gray-400 mr-3"></i>
            <input
              type="text"
              placeholder="Job title or keyword"
              class="bg-transparent w-full py-3 outline-none text-gray-700"
            />
          </div>
          <div class="flex-1 flex items-center px-4 bg-gray-50 rounded-md">
            <i class="fas fa-map-marker-alt text-gray-400 mr-3"></i>
            <input
              type="text"
              placeholder="Location"
              class="bg-transparent w-full py-3 outline-none text-gray-700"
            />
          </div>
          <button
            class="bg-black text-white px-8 py-3 rounded-md font-medium hover:bg-gray-800 transition"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <!-- MAIN CONTENT (Job Grid) -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-16 mb-10">
      <div
        class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 min-h-[500px]"
      >
        <h2 class="text-xl font-bold text-gray-800 mb-6">
          Latest Opportunities
        </h2>
        <div id="loading" class="text-center py-10">
          <i class="fas fa-circle-notch fa-spin text-primary text-3xl"></i>
          <p class="text-gray-500 mt-2">Loading jobs...</p>
        </div>
        <div
          id="job-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden"
        ></div>
        <div id="empty-state" class="hidden text-center py-10">
          <i class="fas fa-briefcase text-gray-300 text-5xl mb-3"></i>
          <p class="text-gray-500">No active jobs found at the moment.</p>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      let jobsData = [];

      document.addEventListener("DOMContentLoaded", async () => {
        // 1. Initialize Notifications
        fetchNotifications();

        // 2. Notification Toggle Logic
        const notifBtn = document.getElementById("notifBtn");
        const notifDropdown = document.getElementById("notifDropdown");

        notifBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          const isHidden = notifDropdown.classList.contains("hidden");
          if (isHidden) {
            notifDropdown.classList.remove("hidden");
            setTimeout(
              () => notifDropdown.classList.add("dropdown-enter-active"),
              10,
            );
          } else {
            notifDropdown.classList.remove("dropdown-enter-active");
            setTimeout(() => notifDropdown.classList.add("hidden"), 100);
          }
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", () => {
          notifDropdown.classList.remove("dropdown-enter-active");
          setTimeout(() => notifDropdown.classList.add("hidden"), 100);
        });

        // 3. Logout Logic
        document
          .getElementById("logoutBtn")
          .addEventListener("click", async () => {
            if (confirm("Logout?")) {
              await fetch("../../api/logout.php");
              window.location.href = "../../auth/login.html";
            }
          });

        // 4. Load Jobs
        loadJobs();
      });

      // --- NOTIFICATION FUNCTIONS ---
      async function fetchNotifications() {
        try {
          // Point to the API created in Step 2
          const res = await fetch("../../api/notifications.php");
          const result = await res.json();

          if (result.status) {
            const badge = document.getElementById("notifBadge");
            const list = document.getElementById("notifList");

            // Update Badge
            if (result.unread_count > 0) {
              badge.innerText = result.unread_count;
              badge.classList.remove("hidden");
            } else {
              badge.classList.add("hidden");
            }

            // Update List
            if (result.data.length > 0) {
              list.innerHTML = "";
              result.data.forEach((notif) => {
                const bgClass = notif.is_read == 0 ? "bg-blue-50" : "bg-white";
                const iconColor =
                  notif.type === "success" ? "text-green-500" : "text-blue-500";
                const iconType =
                  notif.type === "success"
                    ? "fa-check-circle"
                    : "fa-info-circle";

                list.innerHTML += `
                              <div class="px-4 py-3 border-b border-gray-50 hover:bg-gray-50 transition flex gap-3 ${bgClass}">
                                  <div class="mt-1 ${iconColor}"><i class="fas ${iconType}"></i></div>
                                  <div>
                                      <p class="text-sm text-gray-800 leading-tight">${notif.message}</p>
                                      <span class="text-[10px] text-gray-400 mt-1 block">${new Date(notif.created_at).toLocaleDateString()}</span>
                                  </div>
                              </div>
                          `;
              });
            }
          }
        } catch (err) {
          console.error("Notif Error", err);
        }
      }

      async function markAllRead() {
        try {
          await fetch("../../api/notifications.php", { method: "POST" });
          document.getElementById("notifBadge").classList.add("hidden");
          // Reload list to remove blue background
          fetchNotifications();
        } catch (err) {
          console.error(err);
        }
      }

      // --- JOB LOAD FUNCTION (Existing) ---
      async function loadJobs() {
        try {
          const res = await fetch("../../api/jobs/list.php");
          const result = await res.json();
          const grid = document.getElementById("job-grid");
          document.getElementById("loading").classList.add("hidden");

          if (result.status && result.data.length > 0) {
            jobsData = result.data;
            grid.classList.remove("hidden");
            result.data.forEach((job, index) => {
              const card = document.createElement("div");
              card.className =
                "border border-gray-200 rounded-xl p-5 hover:shadow-md transition bg-white flex flex-col justify-between h-full cursor-pointer group";
              card.onclick = () =>
                alert("Job details would open here (Requires Job Modal code)");

              // Note: Kept simple for brevity, restore full modal logic from previous files if needed
              card.innerHTML = `
                  <div>
                      <h3 class="font-bold text-gray-800 text-lg mb-1 group-hover:text-primary transition">${job.title}</h3>
                      <p class="text-sm text-gray-500 mb-4">${job.company_name} â€¢ ${job.location}</p>
                      <div class="flex gap-2 mb-4">
                          <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">${job.job_type}</span>
                          <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">${job.salary || "N/A"}</span>
                      </div>
                  </div>
              `;
              grid.appendChild(card);
            });
          } else {
            document.getElementById("empty-state").classList.remove("hidden");
          }
        } catch (err) {
          console.error(err);
        }
      }
    </script>
  </body>
</html>
