<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#407bff' } } } }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dropdown-enter { transform-origin: top right; transform: scale(0.95); opacity: 0; transition: all 0.1s ease-out; }
        .dropdown-enter-active { transform: scale(1); opacity: 1; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- NAVBAR -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-primary">JobPortal</h1>
                    <div class="hidden md:flex ml-10 space-x-8">
                        <a href="dashboard.html" class="text-gray-900 border-b-2 border-primary px-1 pt-1 text-sm font-medium">Find Jobs</a>
                        <a href="my_applications.html" class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium">My Applications</a>
                        <a href="profile.html" class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium">Profile</a>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <!-- NOTIFICATION BELL -->
                    <div class="relative">
                        <button id="notifBtn" class="relative p-2 text-gray-400 hover:text-gray-600 transition">
                            <i class="fas fa-bell text-xl"></i>
                            <span id="notifBadge" class="hidden absolute top-1 right-1 h-2.5 w-2.5 bg-red-500 rounded-full border border-white"></span>
                        </button>

                        <!-- DROPDOWN -->
                        <div id="notifDropdown" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-xl shadow-lg border border-gray-100 z-50 overflow-hidden dropdown-enter">
                            <div class="px-4 py-3 border-b border-gray-50 bg-gray-50 flex justify-between items-center">
                                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">Notifications</h3>
                                <button onclick="markAllRead()" class="text-xs text-primary hover:underline cursor-pointer">Mark all read</button>
                            </div>
                            <div id="notifList" class="max-h-64 overflow-y-auto">
                                <p class="text-center text-gray-400 text-sm py-4">Loading...</p>
                            </div>
                        </div>
                    </div>

                    <button id="logoutBtn" class="text-red-500 font-medium hover:text-red-700 text-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- SEARCH -->
    <div class="bg-primary pb-24 pt-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white mb-2">Find your dream job</h1>
            <p class="text-blue-100 mb-6">Browse thousands of job openings.</p>
            <div class="bg-white p-2 rounded-lg shadow-lg flex flex-col md:flex-row gap-2 max-w-4xl">
                <div class="flex-1 flex items-center px-4 bg-gray-50 rounded-md"><i class="fas fa-search text-gray-400 mr-3"></i><input type="text" placeholder="Job title" class="bg-transparent w-full py-3 outline-none text-gray-700"></div>
                <button class="bg-black text-white px-8 py-3 rounded-md font-medium hover:bg-gray-800 transition">Search</button>
            </div>
        </div>
    </div>

    <!-- JOB GRID -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-16 mb-10">
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 min-h-[500px]">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Latest Opportunities</h2>
            <div id="loading" class="text-center py-10"><i class="fas fa-circle-notch fa-spin text-primary text-3xl"></i></div>
            <div id="job-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden"></div>
            <div id="empty-state" class="hidden text-center py-10 text-gray-500">No active jobs found.</div>
        </div>
    </div>

    <!-- JOB DETAILS MODAL -->
    <div id="jobModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl overflow-hidden transform transition-all scale-95 opacity-0" id="modalContent">
            
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center text-blue-600 font-bold text-lg" id="modal-icon">C</div>
                    <div><h3 class="text-lg font-bold text-gray-800" id="modal-title">Job Title</h3><p class="text-xs text-gray-500" id="modal-company">Company</p></div>
                </div>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-50 p-3 rounded-lg"><span class="text-xs text-gray-500 uppercase font-bold">Location</span><p class="font-medium text-gray-800" id="modal-location">NY</p></div>
                    <div class="bg-gray-50 p-3 rounded-lg"><span class="text-xs text-gray-500 uppercase font-bold">Salary</span><p class="font-medium text-gray-800" id="modal-salary">$50k</p></div>
                    <div class="bg-gray-50 p-3 rounded-lg"><span class="text-xs text-gray-500 uppercase font-bold">Type</span><p class="font-medium text-gray-800" id="modal-type">Full Time</p></div>
                    <div class="bg-gray-50 p-3 rounded-lg"><span class="text-xs text-gray-500 uppercase font-bold">Posted</span><p class="font-medium text-gray-800" id="modal-date">Today</p></div>
                </div>
                <div><span class="text-xs text-gray-500 uppercase font-bold">Description</span><p class="text-gray-600 mt-2 leading-relaxed whitespace-pre-line text-sm" id="modal-desc">...</p></div>
            </div>

            <div class="bg-gray-50 px-6 py-4 border-t border-gray-100 flex justify-end gap-3">
                <button onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg font-medium transition">Close</button>
                <button id="btn-apply" class="px-6 py-2 bg-primary text-white hover:bg-blue-600 rounded-lg font-bold shadow-md transition flex items-center">Apply Now</button>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        let jobsData = [];

        document.addEventListener('DOMContentLoaded', async () => {
            // LOGOUT
            document.getElementById("logoutBtn").addEventListener("click", async () => {
                if(confirm("Logout?")) { await fetch("../../api/logout.php"); window.location.href = "../../auth/login.html"; }
            });

            // FETCH JOBS
            try {
                const res = await fetch("../../api/jobs/list.php");
                const result = await res.json();
                const grid = document.getElementById("job-grid");
                document.getElementById("loading").classList.add("hidden");

                if (result.status && result.data.length > 0) {
                    jobsData = result.data;
                    grid.classList.remove("hidden");
                    
                    result.data.forEach((job, index) => {
                        const card = document.createElement("div");
                        card.className = "border border-gray-200 rounded-xl p-5 hover:shadow-md transition bg-white flex flex-col justify-between h-full cursor-pointer group";
                        card.onclick = () => openModal(index);

                        let badgeColor = "bg-blue-50 text-blue-600";
                        if(job.job_type === 'Freelance') badgeColor = "bg-green-50 text-green-600";
                        
                        // Status Badge on Card (Optional)
                        let statusHTML = "";
                        if (job.my_status) {
                            let color = "text-yellow-600";
                            if(job.my_status === 'rejected') color = "text-red-600";
                            if(job.my_status === 'hired') color = "text-green-600";
                            statusHTML = `<span class="text-xs font-bold ${color} border border-gray-200 px-2 py-1 rounded bg-gray-50 uppercase">${job.my_status}</span>`;
                        }

                        card.innerHTML = `
                            <div>
                                <div class="flex justify-between items-start mb-3">
                                    <div class="w-10 h-10 rounded bg-gray-100 flex items-center justify-center text-gray-500 font-bold text-lg">${job.company_name.charAt(0)}</div>
                                    <span class="${badgeColor} text-xs font-semibold px-2 py-1 rounded">${job.job_type}</span>
                                </div>
                                <h3 class="font-bold text-gray-800 text-lg mb-1 group-hover:text-primary transition">${job.title}</h3>
                                <p class="text-sm text-gray-500 mb-4">${job.company_name} â€¢ ${job.location}</p>
                                <div class="flex justify-between items-end">
                                    <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">${job.salary || 'Salary hidden'}</span>
                                    ${statusHTML}
                                </div>
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                } else {
                    document.getElementById("empty-state").classList.remove("hidden");
                }
            } catch (err) { console.error(err); }

            // INIT NOTIFICATIONS
            loadNotifications();
            
            // Notification Toggle
            const notifBtn = document.getElementById("notifBtn");
            const notifDropdown = document.getElementById("notifDropdown");

            notifBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                if(notifDropdown.classList.contains("hidden")) {
                    notifDropdown.classList.remove("hidden");
                    setTimeout(() => notifDropdown.classList.add("dropdown-enter-active"), 10);
                } else {
                    notifDropdown.classList.remove("dropdown-enter-active");
                    setTimeout(() => notifDropdown.classList.add("hidden"), 100);
                }
            });

            document.addEventListener("click", () => {
                notifDropdown.classList.remove("dropdown-enter-active");
                setTimeout(() => notifDropdown.classList.add("hidden"), 100);
            });
            notifDropdown.addEventListener("click", (e) => e.stopPropagation());
        });

        // --- NOTIFICATION LOGIC ---
        async function loadNotifications() {
            try {
                const res = await fetch(`../../api/users/get_notifications.php?t=${new Date().getTime()}`);
                const result = await res.json();
                
                const list = document.getElementById("notifList");
                const badge = document.getElementById("notifBadge");
                list.innerHTML = "";

                if (result.status && result.data.length > 0) {
                    if(result.unread > 0) {
                        badge.classList.remove("hidden");
                        // badge.innerText = result.unread; // Optional: show number
                    } else {
                        badge.classList.add("hidden");
                    }

                    result.data.forEach(n => {
                        const bgClass = n.is_read == 0 ? "bg-blue-50" : "bg-white";
                        list.innerHTML += `
                            <div class="px-4 py-3 border-b border-gray-50 hover:bg-gray-50 ${bgClass}">
                                <p class="text-sm font-bold text-gray-800">${n.title}</p>
                                <p class="text-xs text-gray-600 mt-1 leading-snug">${n.message}</p>
                                <span class="text-[10px] text-gray-400 mt-1 block text-right">${new Date(n.created_at).toLocaleDateString()}</span>
                            </div>
                        `;
                    });
                } else {
                    list.innerHTML = `<p class="text-center text-gray-400 text-sm py-4">No notifications.</p>`;
                    badge.classList.add("hidden");
                }
            } catch (err) { console.error(err); }
        }

        async function markAllRead() {
            try {
                await fetch("../../api/users/get_notifications.php", { method: 'POST' });
                document.getElementById("notifBadge").classList.add("hidden");
                loadNotifications(); // Reload to remove blue background
            } catch (err) { console.error(err); }
        }

        // --- JOB MODAL LOGIC ---
        function openModal(index) {
            const job = jobsData[index];
            if(!job) return;

            document.getElementById("modal-title").innerText = job.title;
            document.getElementById("modal-company").innerText = job.company_name;
            document.getElementById("modal-location").innerText = job.location;
            document.getElementById("modal-type").innerText = job.job_type;
            document.getElementById("modal-salary").innerText = job.salary || 'Negotiable';
            document.getElementById("modal-date").innerText = new Date(job.created_at).toLocaleDateString();
            document.getElementById("modal-desc").innerText = job.description;
            document.getElementById("modal-icon").innerText = job.company_name.charAt(0);

            const btn = document.getElementById("btn-apply");

            // Check Status
            if (job.my_status) {
                btn.disabled = true;
                btn.onclick = null;
                
                if (job.my_status === 'rejected') {
                    btn.className = "px-6 py-2 bg-red-100 text-red-600 rounded-lg font-bold cursor-not-allowed border border-red-200";
                    btn.innerHTML = 'Application Rejected <i class="fas fa-ban ml-2"></i>';
                } else if (job.my_status === 'hired') {
                    btn.className = "px-6 py-2 bg-green-100 text-green-700 rounded-lg font-bold cursor-not-allowed border border-green-200";
                    btn.innerHTML = 'You are Hired! <i class="fas fa-check-circle ml-2"></i>';
                } else {
                    btn.className = "px-6 py-2 bg-yellow-100 text-yellow-700 rounded-lg font-bold cursor-not-allowed border border-yellow-200";
                    btn.innerHTML = 'Applied <i class="fas fa-check ml-2"></i>';
                }
            } else {
                btn.disabled = false;
                btn.className = "px-6 py-2 bg-primary text-white hover:bg-blue-600 rounded-lg font-bold shadow-md transition flex items-center";
                btn.innerHTML = 'Apply Now <i class="fas fa-paper-plane ml-2"></i>';
                btn.onclick = () => applyForJob(job.id);
            }

            const modal = document.getElementById("jobModal");
            const content = document.getElementById("modalContent");
            modal.classList.remove("hidden");
            setTimeout(() => { content.classList.remove("scale-95", "opacity-0"); content.classList.add("scale-100", "opacity-100"); }, 10);
        }

        function closeModal() {
            const modal = document.getElementById("jobModal");
            const content = document.getElementById("modalContent");
            content.classList.remove("scale-100", "opacity-100"); content.classList.add("scale-95", "opacity-0");
            setTimeout(() => modal.classList.add("hidden"), 300);
        }

        async function applyForJob(jobId) {
            const btn = document.getElementById("btn-apply");
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending...';
            btn.disabled = true;

            try {
                const res = await fetch("../../api/jobs/apply.php", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ job_id: jobId })
                });
                const result = await res.json();

                if (result.status) {
                    btn.className = "px-6 py-2 bg-green-500 text-white rounded-lg font-bold shadow-md flex items-center";
                    btn.innerHTML = 'Applied <i class="fas fa-check ml-2"></i>';
                    setTimeout(() => location.reload(), 1000);
                } else {
                    alert(result.message);
                    btn.disabled = false;
                    btn.innerHTML = 'Apply Now <i class="fas fa-paper-plane ml-2"></i>';
                }
            } catch (err) {
                console.error(err);
                alert("Server Error");
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
