<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { colors: { primary: "#407bff" } } },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 font-sans">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-sm sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <h1 class="text-2xl font-bold text-primary">Employer Panel</h1>
            <div class="hidden md:flex ml-10 space-x-8">
              <a
                href="dashboard.html"
                class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium"
                >Dashboard</a
              >
              <a
                href="post_job.html"
                class="text-gray-500 hover:text-gray-700 px-1 pt-1 text-sm font-medium"
                >Post a Job</a
              >
              <a
                href="applications.html"
                class="text-gray-900 border-b-2 border-primary px-1 pt-1 text-sm font-medium"
                >Applications</a
              >
            </div>
          </div>
          <button
            id="logoutBtn"
            class="text-red-500 font-medium hover:text-red-700"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Your Job Postings</h2>
      <div
        id="jobsGrid"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <p class="text-gray-500 col-span-3 text-center py-10">
          <i class="fas fa-spinner fa-spin mr-2"></i> Loading jobs...
        </p>
      </div>
    </div>

    <!-- 1. APPLICANTS LIST MODAL -->
    <div
      id="appModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-40 hidden flex items-center justify-center z-50 backdrop-blur-sm transition-opacity duration-300"
    >
      <div
        class="bg-white w-full max-w-3xl rounded-2xl shadow-2xl overflow-hidden transform scale-95 opacity-0 transition-all duration-300 flex flex-col max-h-[85vh]"
        id="modalContent"
      >
        <div
          class="bg-gray-50 px-8 py-5 border-b border-gray-100 flex justify-between items-center shrink-0"
        >
          <div>
            <h3 class="text-xl font-bold text-gray-800" id="modal-job-title">
              Job Title
            </h3>
            <p class="text-sm text-gray-500 mt-1">Reviewing applicant list</p>
          </div>
          <button
            onclick="closeModal('appModal')"
            class="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-400 hover:text-gray-600 transition shadow-sm"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div
          class="flex-1 overflow-y-auto p-0 bg-white"
          id="modal-body-container"
        >
          <table class="min-w-full divide-y divide-gray-100">
            <thead class="bg-gray-50 sticky top-0 z-10">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-bold text-gray-400 uppercase"
                >
                  Candidate
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-bold text-gray-400 uppercase"
                >
                  Details
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-bold text-gray-400 uppercase"
                >
                  Contact
                </th>
                <th
                  class="px-6 py-3 text-right text-xs font-bold text-gray-400 uppercase"
                >
                  Applied
                </th>
              </tr>
            </thead>
            <tbody id="modalTableBody" class="divide-y divide-gray-100"></tbody>
          </table>
          <div
            id="modalEmptyState"
            class="hidden flex flex-col items-center justify-center py-16 text-center"
          >
            <div
              class="w-16 h-16 bg-gray-50 rounded-full flex items-center justify-center mb-4"
            >
              <i class="fas fa-users-slash text-gray-300 text-2xl"></i>
            </div>
            <p class="text-gray-500 font-medium">No applicants found yet.</p>
          </div>
        </div>

        <div
          class="bg-gray-50 px-8 py-4 border-t border-gray-100 flex justify-end shrink-0"
        >
          <button
            onclick="closeModal('appModal')"
            class="px-6 py-2 bg-white border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition shadow-sm"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- 2. CANDIDATE PROFILE MODAL -->
    <div
      id="profileModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden flex items-center justify-center z-[60] backdrop-blur-md"
    >
      <div
        class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden transform scale-95 opacity-0 transition-all duration-300 relative"
        id="profileContent"
      >
        <button
          onclick="closeModal('profileModal')"
          class="absolute top-4 right-4 bg-white/80 hover:bg-white p-2 rounded-full shadow-sm z-10 transition"
        >
          <i class="fas fa-times text-gray-600"></i>
        </button>

        <div class="h-32 bg-gradient-to-r from-blue-500 to-indigo-600"></div>

        <div class="px-8 pb-8 -mt-12 relative">
          <div
            class="w-24 h-24 bg-white rounded-full p-1 shadow-lg mb-4 flex items-center justify-center bg-white overflow-hidden"
          >
            <img
              id="prof-avatar-img"
              src=""
              class="w-full h-full rounded-full object-cover hidden"
              onerror="
                this.classList.add('hidden');
                document
                  .getElementById('prof-avatar-initial')
                  .classList.remove('hidden');
              "
            />
            <div
              id="prof-avatar-initial"
              class="w-full h-full bg-gray-100 rounded-full flex items-center justify-center text-3xl font-bold text-gray-400"
            >
              U
            </div>
          </div>

          <div class="flex justify-between items-start mb-6">
            <div>
              <h2 class="text-2xl font-bold text-gray-900" id="prof-name">
                Name
              </h2>
              <p class="text-gray-500" id="prof-headline">Loading...</p>
            </div>

            <!-- EMAIL BUTTON -->
            <a
              id="prof-email-link"
              href="#"
              target="_blank"
              class="px-4 py-2 bg-primary text-white text-sm font-bold rounded-lg shadow-md hover:bg-blue-600 transition flex items-center gap-2"
            >
              <i class="fas fa-envelope"></i> Send Email
            </a>
          </div>

          <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-gray-50 p-4 rounded-xl">
              <span class="text-xs font-bold text-gray-400 uppercase"
                >Experience</span
              >
              <p class="font-medium text-gray-800" id="prof-exp">N/A</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-xl">
              <span class="text-xs font-bold text-gray-400 uppercase"
                >Education</span
              >
              <p class="font-medium text-gray-800" id="prof-edu">N/A</p>
            </div>
          </div>

          <div class="mb-6">
            <span class="text-xs font-bold text-gray-400 uppercase">Bio</span>
            <p class="text-gray-600 mt-1 leading-relaxed text-sm" id="prof-bio">
              No bio available.
            </p>
          </div>

          <div>
            <span class="text-xs font-bold text-gray-400 uppercase block mb-2"
              >Skills</span
            >
            <div class="flex flex-wrap gap-2" id="prof-skills"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // LOGOUT
        document
          .getElementById("logoutBtn")
          .addEventListener("click", async () => {
            if (confirm("Logout?")) {
              await fetch("../../api/logout.php");
              window.location.href = "../../auth/login.html";
            }
          });

        // LOAD JOBS
        try {
          const res = await fetch("../../api/jobs/list_employer.php");
          const result = await res.json();
          const grid = document.getElementById("jobsGrid");
          grid.innerHTML = "";

          if (result.status && result.data.length > 0) {
            result.data.forEach((job) => {
              const hasApplicants = job.applicant_count > 0;
              const btnClass = hasApplicants
                ? "bg-primary text-white hover:bg-blue-600 shadow-md ring-2 ring-blue-100 ring-offset-1"
                : "bg-gray-100 text-gray-400 cursor-not-allowed";

              const safeTitle = job.title.replace(/'/g, "\\'");
              const clickAction = hasApplicants
                ? `onclick="openApplicantsModal(${job.id}, '${safeTitle}')"`
                : "";

              grid.innerHTML += `
                    <div class="bg-white rounded-lg shadow-sm border border-gray-100 p-6 hover:shadow-lg transition">
                        <h3 class="font-bold text-gray-800 text-lg">${job.title}</h3>
                        <p class="text-sm text-gray-500 mb-4">Posted: ${new Date(job.created_at).toLocaleDateString()}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold ${hasApplicants ? "text-primary" : "text-gray-300"}">${job.applicant_count} Applicants</span>
                            <button ${clickAction} class="px-4 py-2 rounded-md text-sm font-bold transition ${btnClass}">View List</button>
                        </div>
                    </div>
                `;
            });
          } else {
            grid.innerHTML = `<p class="col-span-3 text-center text-gray-500">No jobs posted.</p>`;
          }
        } catch (err) {
          console.error("Load Jobs Error:", err);
        }
      });

      // --- 1. APPLICANT LIST MODAL ---
      async function openApplicantsModal(jobId, jobTitle) {
        document.getElementById("modal-job-title").innerText = jobTitle;
        const tbody = document.getElementById("modalTableBody");
        const empty = document.getElementById("modalEmptyState");

        tbody.innerHTML =
          '<tr><td colspan="4" class="px-6 py-10 text-center text-gray-400"><i class="fas fa-circle-notch fa-spin mr-2"></i> Loading candidates...</td></tr>';
        empty.classList.add("hidden");

        toggleModal("appModal", true);

        try {
          const res = await fetch(
            `../../api/jobs/get_applicants.php?job_id=${jobId}`,
          );
          const result = await res.json();

          tbody.innerHTML = "";

          if (result.status && result.data.length > 0) {
            result.data.forEach((app) => {
              let avatarHtml = "";
              if (app.profile_pic) {
                const imgPath = "../../api/" + app.profile_pic;
                avatarHtml = `<img src="${imgPath}" class="w-8 h-8 rounded-full object-cover border border-gray-200" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                              <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-bold text-sm hidden">${app.first_name.charAt(0)}</div>`;
              } else {
                avatarHtml = `<div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-bold text-sm">${app.first_name.charAt(0)}</div>`;
              }

              const row = `
                    <tr onclick="openProfileModal(${app.user_id})" class="hover:bg-blue-50 transition group cursor-pointer border-b border-gray-50 last:border-0">
                        <td class="px-6 py-4 align-top">
                            <div class="flex items-center gap-3">
                                ${avatarHtml}
                                <div class="text-sm font-bold text-gray-800 group-hover:text-primary transition">${app.first_name} ${app.last_name}</div>
                            </div>
                        </td>
                        <td class="px-6 py-4 align-top">
                            <div class="text-sm font-medium text-gray-900 mb-1">${app.experience || "Fresher"}</div>
                            <div class="flex flex-wrap gap-1">
                                ${(app.skills || "N/A")
                                  .split(",")
                                  .map(
                                    (s) =>
                                      `<span class="text-[10px] bg-gray-100 text-gray-600 px-1.5 py-0.5 rounded border border-gray-200">${s.trim()}</span>`,
                                  )
                                  .join("")}
                            </div>
                        </td>
                        <td class="px-6 py-4 align-top">
                            <div class="text-sm text-gray-800 font-medium mb-1">${app.email}</div>
                            <div class="text-xs text-gray-500">${app.mobile}</div>
                        </td>
                        <td class="px-6 py-4 align-top text-right text-xs text-gray-400 font-medium">
                            ${new Date(app.applied_at).toLocaleDateString()}
                        </td>
                    </tr>
                `;
              tbody.innerHTML += row;
            });
          } else {
            tbody.innerHTML = "";
            empty.classList.remove("hidden");
          }
        } catch (err) {
          console.error(err);
          tbody.innerHTML =
            '<tr><td colspan="4" class="text-center text-red-500 py-6">Failed to load data.</td></tr>';
        }
      }

      // --- 2. PROFILE MODAL ---
      async function openProfileModal(userId) {
        if (!userId) {
          alert("Error: User ID missing");
          return;
        }

        document.getElementById("prof-name").innerText = "Loading...";
        document.getElementById("prof-avatar-img").classList.add("hidden");
        document.getElementById("prof-avatar-img").src = "";
        document
          .getElementById("prof-avatar-initial")
          .classList.remove("hidden");
        document.getElementById("prof-avatar-initial").innerText = "...";

        toggleModal("profileModal", true);

        try {
          const res = await fetch(
            `../../api/users/get_profile.php?id=${userId}`,
          );
          const result = await res.json();

          if (result.status) {
            const p = result.data;
            document.getElementById("prof-name").innerText =
              `${p.first_name} ${p.last_name}`;
            document.getElementById("prof-headline").innerText = p.bio
              ? "Candidate"
              : "Job Seeker";

            // AVATAR LOGIC
            if (p.profile_pic) {
              const fullPath = "../../api/" + p.profile_pic;
              const imgEl = document.getElementById("prof-avatar-img");
              const initEl = document.getElementById("prof-avatar-initial");

              imgEl.src = fullPath;
              imgEl.classList.remove("hidden");
              initEl.classList.add("hidden");
            } else {
              document.getElementById("prof-avatar-initial").innerText =
                p.first_name.charAt(0);
            }

            // --- GMAIL COMPOSE LINK LOGIC ---
            const subject = encodeURIComponent(
              `Regarding your job application - ${p.first_name} ${p.last_name}`,
            );
            const body = encodeURIComponent(
              `Hello ${p.first_name},\n\nWe have reviewed your profile and would like to...`,
            );
            document.getElementById("prof-email-link").href =
              `https://mail.google.com/mail/?view=cm&fs=1&to=${p.email}&su=${subject}&body=${body}`;

            document.getElementById("prof-exp").innerText =
              p.experience || "Fresher";
            document.getElementById("prof-edu").innerText =
              p.education || "N/A";
            document.getElementById("prof-bio").innerText =
              p.bio || "No bio provided.";

            const skillsContainer = document.getElementById("prof-skills");
            skillsContainer.innerHTML = "";
            if (p.skills) {
              p.skills.split(",").forEach((s) => {
                skillsContainer.innerHTML += `<span class="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs border border-gray-300 font-medium">${s.trim()}</span>`;
              });
            } else {
              skillsContainer.innerHTML =
                "<span class='text-gray-400 text-sm'>No specific skills listed.</span>";
            }
          } else {
            alert("Error: " + result.message);
            closeModal("profileModal");
          }
        } catch (err) {
          console.error(err);
        }
      }

      // --- HELPER: TOGGLE MODAL ---
      function toggleModal(id, show) {
        const modal = document.getElementById(id);
        const content =
          id === "appModal"
            ? document.getElementById("modalContent")
            : document.getElementById("profileContent");

        if (show) {
          modal.classList.remove("hidden");
          setTimeout(() => {
            content.classList.remove("scale-95", "opacity-0");
            content.classList.add("scale-100", "opacity-100");
          }, 10);
        } else {
          content.classList.remove("scale-100", "opacity-100");
          content.classList.add("scale-95", "opacity-0");
          setTimeout(() => modal.classList.add("hidden"), 300);
        }
      }

      function closeModal(id) {
        toggleModal(id, false);
      }
    </script>
  </body>
</html>
