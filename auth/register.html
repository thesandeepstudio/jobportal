<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Portal - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#407bff",
              "primary-hover": "#2563eb",
              secondary: "#5c5c5c",
              muted: "#8a8a8a",
            },
          },
        },
      };
    </script>
    <style>
      .options::-webkit-scrollbar {
        width: 6px;
      }
      .options::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 4px;
      }
      .custom-select.active .options {
        display: block;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4"
  >
    <div
      class="bg-white w-full max-w-5xl rounded-2xl shadow-2xl overflow-hidden flex min-h-[600px]"
    >
      <!-- LEFT SIDE: IMAGE -->
      <div
        class="hidden md:flex w-1/2 bg-blue-50 items-center justify-center p-8"
      >
        <img
          src="../assets/Public/Filing system.svg"
          alt="register-img"
          class="max-w-full h-auto object-contain"
        />
      </div>

      <!-- RIGHT SIDE: FORMS -->
      <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Create account.</h2>
        <p class="text-secondary mb-6">Select the user type!</p>

        <!-- SELECT USER TYPE -->
        <div id="select-user" class="flex gap-4 mb-8">
          <label class="flex-1 cursor-pointer">
            <input
              type="radio"
              name="userType"
              value="jobseeker"
              checked
              class="peer sr-only"
            />
            <div
              class="py-3 px-4 border-2 border-gray-200 rounded-xl text-center font-medium text-secondary transition-all hover:bg-blue-50 peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary"
            >
              Job Seeker
            </div>
          </label>
          <label class="flex-1 cursor-pointer">
            <input
              type="radio"
              name="userType"
              value="employer"
              class="peer sr-only"
            />
            <div
              class="py-3 px-4 border-2 border-gray-200 rounded-xl text-center font-medium text-secondary transition-all hover:bg-blue-50 peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary"
            >
              Employer
            </div>
          </label>
        </div>

        <!-- ========================== -->
        <!-- JOB SEEKER FORM (FORM 1)   -->
        <!-- ========================== -->
        <form id="jobseeker-form" class="space-y-4">
          <div class="flex flex-col sm:flex-row gap-4">
            <input
              id="first_name"
              type="text"
              placeholder="First Name"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition"
            />
            <input
              id="last_name"
              type="text"
              placeholder="Last Name"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition"
            />
          </div>

          <div class="flex flex-col sm:flex-row gap-4">
            <div class="w-full">
              <input
                id="email_id"
                type="email"
                placeholder="Email Id"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition"
              />
              <!-- ERROR MESSAGE FOR EMAIL -->
              <p
                id="js-email-error"
                class="text-red-500 text-xs mt-1 font-medium"
              ></p>
            </div>
            <input
              id="mobile_number"
              type="tel"
              placeholder="Mobile Number"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition"
            />
          </div>

          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition pr-10"
            />
            <span
              class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer opacity-60 hover:opacity-100"
              onclick="togglePassword('password', this)"
            >
              <img src="../assets/Icons/hide.png" class="w-5 h-5" alt="Show" />
            </span>
          </div>

          <div class="relative">
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition pr-10"
            />
            <span
              class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer opacity-60 hover:opacity-100"
              onclick="togglePassword('confirm-password', this)"
            >
              <img src="../assets/Icons/hide.png" class="w-5 h-5" alt="Show" />
            </span>
          </div>

          <!-- GENERAL ERROR MESSAGE -->
          <p
            id="js-general-error"
            class="text-red-500 text-sm font-medium text-center"
          ></p>

          <button
            id="registerBtn"
            type="submit"
            class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-3 rounded-lg transition-all shadow-md mt-2"
          >
            Create Job Seeker Account
          </button>
        </form>

        <!-- ========================== -->
        <!-- EMPLOYER FORM (FORM 1)    -->
        <!-- ========================== -->
        <form id="employer-form" class="space-y-4 hidden">
          <p class="text-sm text-secondary font-medium">
            Select company size & industry
          </p>
          <div class="space-y-4">
            <!-- DROPDOWNS (Kept same logic) -->
            <div class="custom-select relative w-full" data-name="companySize">
              <div
                class="selected bg-white border border-gray-300 text-gray-700 px-4 py-3 rounded-lg cursor-pointer hover:border-primary flex justify-between items-center"
              >
                Company Size <span class="text-xs text-gray-400">▼</span>
              </div>
              <div
                class="options hidden absolute z-20 w-full bg-white border border-gray-200 rounded-lg shadow-xl mt-1 max-h-48 overflow-y-auto"
              >
                <div
                  class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-gray-700"
                >
                  1-5 Employers
                </div>
                <div
                  class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-gray-700"
                >
                  5-20 Employers
                </div>
                <div
                  class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-gray-700"
                >
                  20-50 Employers
                </div>
                <div
                  class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-gray-700"
                >
                  50-100 Employers
                </div>
                <div
                  class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-gray-700"
                >
                  100+ Employers
                </div>
              </div>
            </div>

            <div class="custom-select relative w-full" data-name="industry">
              <div
                class="selected bg-white border border-gray-300 text-gray-700 px-4 py-3 rounded-lg cursor-pointer hover:border-primary flex justify-between items-center"
              >
                Industry Type <span class="text-xs text-gray-400">▼</span>
              </div>
              <div
                class="options hidden absolute z-20 w-full bg-white border border-gray-200 rounded-lg shadow-xl mt-1 max-h-48 overflow-y-auto"
              >
                <div
                  class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-gray-700"
                >
                  Accounting
                </div>
                <div
                  class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-gray-700"
                >
                  IT & Software
                </div>
                <div
                  class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-gray-700"
                >
                  Marketing
                </div>
                <div
                  class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-gray-700"
                >
                  Medical
                </div>
                <div
                  class="px-4 py-2 hover:bg-blue-50 cursor-pointer text-gray-700"
                >
                  Engineering
                </div>
              </div>
            </div>

            <input type="hidden" id="companySizeInput" />
            <input type="hidden" id="industryInput" />

            <button
              type="button"
              id="continueBtn"
              class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-3 rounded-lg transition-all shadow-md mt-6"
            >
              Continue
            </button>
          </div>
        </form>

        <!-- ========================== -->
        <!-- EMPLOYER FORM (FORM 2)    -->
        <!-- ========================== -->
        <form id="employer-detail-form" class="space-y-4 hidden">
          <div class="flex flex-col sm:flex-row gap-4">
            <input
              id="company_name"
              type="text"
              placeholder="Company Name"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition"
            />
            <input
              id="company_location"
              type="text"
              placeholder="Location"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition"
            />
          </div>

          <div class="flex flex-col sm:flex-row gap-4">
            <div class="w-full">
              <input
                id="company_email"
                type="text"
                placeholder="Email Id"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition"
              />
              <!-- ERROR MESSAGE FOR EMPLOYER EMAIL -->
              <p
                id="emp-email-error"
                class="text-red-500 text-xs mt-1 font-medium"
              ></p>
            </div>
            <input
              id="company_mobile"
              type="tel"
              placeholder="Mobile Number"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition"
            />
          </div>

          <div class="relative">
            <input
              type="password"
              id="company_password"
              placeholder="Password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition pr-10"
            />
            <span
              class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer opacity-60 hover:opacity-100"
              onclick="togglePassword('company_password', this)"
            >
              <img src="../assets/Icons/hide.png" class="w-5 h-5" alt="Show" />
            </span>
          </div>

          <div class="relative">
            <input
              type="password"
              id="company_confirm_password"
              placeholder="Confirm Password"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary outline-none transition pr-10"
            />
            <span
              class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer opacity-60 hover:opacity-100"
              onclick="togglePassword('company_confirm_password', this)"
            >
              <img src="../assets/Icons/hide.png" class="w-5 h-5" alt="Show" />
            </span>
          </div>

          <!-- GENERAL ERROR MESSAGE EMPLOYER -->
          <p
            id="emp-general-error"
            class="text-red-500 text-sm font-medium text-center"
          ></p>

          <button
            id="employersRegisterBtn"
            type="submit"
            class="w-full bg-primary hover:bg-primary-hover text-white font-semibold py-3 rounded-lg transition-all shadow-md mt-2"
          >
            Create Account
          </button>
        </form>

        <div class="text-center mt-6 text-sm text-gray-500">
          Already have an account?
          <a
            href="login.html"
            class="text-primary font-semibold hover:underline"
            >Login</a
          >
        </div>
      </div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
