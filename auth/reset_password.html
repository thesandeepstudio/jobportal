<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: { extend: { colors: { primary: "#407bff" } } },
      };
    </script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4"
  >
    <div class="bg-white w-full max-w-md p-10 rounded-2xl shadow-2xl">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Forgot Password?</h2>
        <p class="text-gray-500 text-sm mt-2">
          We will send an OTP to your email.
        </p>
      </div>

      <!-- STEP 1: SEND OTP -->
      <form id="step1-form" class="space-y-5">
        <div>
          <label class="block text-gray-700 font-medium mb-1 text-sm"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            required
            placeholder="Enter registered email"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-100 outline-none"
          />
        </div>
        <button
          type="submit"
          id="btn-send"
          class="w-full bg-primary text-white font-bold py-3 rounded-lg shadow-md transition hover:bg-blue-600"
        >
          Send OTP
        </button>
      </form>

      <!-- STEP 2: VERIFY & RESET (Hidden initially) -->
      <form id="step2-form" class="space-y-5 hidden">
        <div class="bg-blue-50 p-3 rounded text-sm text-blue-700 mb-4">
          OTP sent to <span id="display-email" class="font-bold"></span>.<br />
          <span class="text-xs text-gray-500"
            >(Check <b>otp_log.txt</b> in project folder)</span
          >
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1 text-sm"
            >Enter OTP Code</label
          >
          <input
            type="text"
            id="otp"
            required
            placeholder="6-digit code"
            maxlength="6"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-100 outline-none text-center tracking-widest text-lg"
          />
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1 text-sm"
            >New Password</label
          >
          <input
            type="password"
            id="new_pass"
            required
            placeholder="New password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-100 outline-none"
          />
        </div>

        <button
          type="submit"
          id="btn-reset"
          class="w-full bg-green-500 text-white font-bold py-3 rounded-lg shadow-md transition hover:bg-green-600"
        >
          Reset Password
        </button>
      </form>

      <div class="text-center mt-6">
        <a href="login.html" class="text-sm text-gray-400 hover:text-gray-600"
          >Back to Login</a
        >
      </div>
    </div>

    <script>
      let userEmail = "";

      // HANDLE STEP 1
      document
        .getElementById("step1-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          userEmail = document.getElementById("email").value;
          const btn = document.getElementById("btn-send");

          btn.innerText = "Sending...";
          btn.disabled = true;

          try {
            const res = await fetch("../api/send_otp.php", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email: userEmail }),
            });
            const result = await res.json();

            alert(result.message);

            if (result.status || result.message.includes("sent")) {
              // Switch to Step 2
              document.getElementById("step1-form").classList.add("hidden");
              document.getElementById("step2-form").classList.remove("hidden");
              document.getElementById("display-email").innerText = userEmail;
            } else {
              btn.innerText = "Send OTP";
              btn.disabled = false;
            }
          } catch (err) {
            console.error(err);
            alert("Server Error");
            btn.innerText = "Send OTP";
            btn.disabled = false;
          }
        });

      // HANDLE STEP 2
      document
        .getElementById("step2-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const otp = document.getElementById("otp").value;
          const pass = document.getElementById("new_pass").value;
          const btn = document.getElementById("btn-reset");

          btn.innerText = "Verifying...";
          btn.disabled = true;

          try {
            const res = await fetch("../api/verify_reset.php", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: userEmail,
                otp: otp,
                new_password: pass,
              }),
            });
            const result = await res.json();

            if (result.status) {
              alert("Success! Password reset.");
              window.location.href = "login.html";
            } else {
              alert(result.message);
              btn.innerText = "Reset Password";
              btn.disabled = false;
            }
          } catch (err) {
            console.error(err);
            alert("Server Error");
          }
        });
    </script>
  </body>
</html>
