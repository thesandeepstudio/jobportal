<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job_Portal - Login</title>

    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Custom Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#407bff",
              "primary-hover": "#2563eb",
              secondary: "#5c5c5c",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4"
  >
    <!-- MAIN CONTAINER -->
    <div
      class="bg-white w-full max-w-4xl rounded-2xl shadow-2xl overflow-hidden flex min-h-[500px]"
    >
      <!-- LEFT SIDE: IMAGE -->
      <div
        class="hidden md:flex w-1/2 bg-blue-50 items-center justify-center p-8"
      >
        <img
          src="../assets/Public/Filing system.svg"
          alt="login-img"
          class="max-w-full h-auto object-contain"
        />
      </div>

      <!-- RIGHT SIDE: FORM -->
      <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">
          Login to your account.
        </h2>

        <form id="login-form" class="space-y-6">
          <!-- Email Field -->
          <div>
            <input
              id="email_id"
              type="email"
              placeholder="Email Id"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-blue-100 outline-none transition"
            />
            <p id="emailError" class="text-red-500 text-sm mt-1"></p>
          </div>

          <!-- Password Field -->
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-primary focus:ring-2 focus:ring-blue-100 outline-none transition pr-10"
            />

            <span
              class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer opacity-60 hover:opacity-100"
              onclick="togglePassword('password', this)"
            >
              <img
                src="../assets/Icons/hide.png"
                class="w-5 h-5"
                alt="Show/Hide"
              />
            </span>
          </div>
          <div class="flex justify-end mb-4">
            <a
              href="reset_password.html"
              class="text-sm text-primary hover:underline"
              >Forgot Password?</a
            >
          </div>

          <!-- Submit Button -->
          <button
            id="loginBtn"
            type="submit"
            class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-3 rounded-lg transition-all shadow-md"
          >
            Log in
          </button>

          <!-- Footer Link -->
          <div class="text-center text-sm text-gray-500">
            Don't have an account?
            <a
              href="register.html"
              class="text-primary font-semibold hover:underline"
              >Register</a
            >
          </div>
        </form>
      </div>
    </div>

    <!-- JS Logic -->
    <script src="js/login.js"></script>
  </body>
</html>
